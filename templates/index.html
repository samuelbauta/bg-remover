<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✂️ rmbg</title>
    <style>
      :root {
        --bg-color: #1a1a1a;
        --text-color: #ffffff;
        --accent-color: #3a86ff;
        --border-color: #333333;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        background-color: rgba(0, 0, 0, 0.2);
      }

      .title {
        font-size: 1.2rem;
        font-weight: bold;
      }

      .github-link {
        color: var(--text-color);
        text-decoration: none;
        display: flex;
        align-items: center;
      }

      .github-link:hover {
        text-decoration: underline;
      }

      .github-icon {
        width: 24px;
        height: 24px;
        margin-right: 0.5rem;
      }

      .main-content {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .drop-zone {
        border: 2px dashed var(--border-color);
        border-radius: 12px;
        padding: 40px;
        width: 80vw;
        max-width: 400px;
        height: 60vh;
        max-height: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .drop-zone:hover, .drop-zone.dragover {
        border-color: var(--accent-color);
        background-color: rgba(58, 134, 255, 0.05);
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      #uploadForm {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #fileInput {
        display: none;
      }

      .upload-btn {
        background-color: var(--accent-color);
        color: var(--text-color);
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .upload-btn:hover {
        background-color: #2a76ef;
      }

      .drop-text {
        margin-top: 20px;
        font-size: 1rem;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="title">BG-Remover</div>
      <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer" class="github-link">
        <svg class="github-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
        </svg>
        GitHub
      </a>
    </header>
    <main class="main-content">
      <div id="dropZone" class="drop-zone">
        <h1>Remove Background</h1>
        <form id="uploadForm" action="/" method="post" enctype="multipart/form-data">
          <input id="fileInput" type="file" name="file" accept="image/*" />
          <button type="button" class="upload-btn" onclick="document.getElementById('fileInput').click()">Choose File</button>
          <p class="drop-text">or drop an image here</p>
        </form>
      </div>
    </main>

    <script>
      const dropZone = document.getElementById("dropZone");
      const fileInput = document.getElementById("fileInput");
      const uploadForm = document.getElementById("uploadForm");

      dropZone.addEventListener("click", (e) => {
        if (e.target === dropZone) {
          fileInput.click();
        }
      });

      fileInput.addEventListener("change", () => {
        if (fileInput.files.length > 0) {
          uploadForm.submit();
        }
      });

      ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
      });

      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }

      ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, highlight, false);
      });

      ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, unhighlight, false);
      });

      function highlight() {
        dropZone.classList.add('dragover');
      }

      function unhighlight() {
        dropZone.classList.remove('dragover');
      }

      dropZone.addEventListener('drop', handleDrop, false);

      function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        fileInput.files = files;
        uploadForm.submit();
      }
    </script>
  </body>
</html>
